name: zjustudy
version: 1
libraries:
- name: "django"
  version: "1.5"
handlers:
- url: /static/
  static_path: static
  gzip: on
handle:
- compress:  if ( out_header["Content-type"] ~ "text/javascript" ) compress
- compress:  if ( out_header["Content-type"] ~ "text/html" ) compress
- compress:  if ( out_header["Content-type"] ~ "text/css" ) compress
cron:
- url: /task/cal_hot
  schedule: "30 3 * * *"
- url: /task/cal_rate
  schedule: "40 3 * * *"
- url: /task/backup_db
  schedule: "30 2 * * *"